<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <main>
    <div class="left">
      <img src="./src/images/bg-card-front.png" alt="front card side" class="card-front">
      <img src="./src/images/bg-card-back.png" alt="back card side" class="card-back">
      <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg" class="card-logo">
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff" />
      </svg>
      <p class="cards-number">0000 0000 0000 0000</p>
      <p class="cards-name">jane appleseed</p>
      <p class="cards-date"><span class="month">00</span><span class="slash">/</span><span class="year">00</span></p>
      <p class="card-cvc">000</p>
    </div>

    <div class="right">
      <form action="#">
        <div class="card-name">
          <label for="name">Cardholder name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" class="big form-name" required>
        </div>
        <div class="card-number">
          <label for="card">Card Number</label>
          <input type="text" id="card" placeholder="e.g. 1234 5678 9123 0000" class="big form-number" maxlength="19" pattern="[0-9 ]+" required>
        </div>
        <div class="grid-date">
          <div class="date-block">
          <label for="date">Exp. Date (MM/YY)</label>
          <input type="number" id="date" placeholder="MM" class="date form-month" min="1" max="12" required>
          <input type="text" id="date" placeholder="YY" class="date form-year" maxlength="2" required>
        </div>
          <div class="test">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" class="form-cvc"  maxlength="3" required>
          </div>
        </div>

        <button class="button">Confirm</button>
      </form>
    </div>
  </main>

</html>
